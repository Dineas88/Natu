<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop sustainable and eco-friendly products at NATU. Explore our premium collection of organic T-shirts.">
    <title>Shop - NATU</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>NATU</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html" aria-current="page">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Shop Our Collection</h2>
        <section class="product-list">
            <!-- Product Items -->
            <div class="product-item">
                <img src="images/product1.jpg" alt="Eco-Friendly T-Shirt 1">
                <h3>Eco-Friendly T-Shirt 1</h3>
                <p>A comfortable and sustainable T-shirt made from organic cotton.</p>
                <p><strong>Price:</strong> RM 60</p>
                <button onclick="buyNow('Eco-Friendly T-Shirt 1', 'A comfortable and sustainable T-shirt made from organic cotton.', 'RM 60')">Buy Now</button>
            </div>
            <!-- Additional products (2-6)... -->
        </section>

        <!-- Cart Section -->
        <section id="cart-section">
            <h3>Your Cart</h3>
            <ul id="cart-items" aria-live="polite"></ul>
            <p id="total-price"><strong>Total: RM 0</strong></p>
            <button onclick="checkout()" class="checkout-btn">Checkout</button>
        </section>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" role="dialog" aria-labelledby="modal-product-name" aria-hidden="true" style="display: none;">
        <div class="modal-content">
            <button class="close" onclick="closeModal()" aria-label="Close modal">&times;</button>
            <h3 id="modal-product-name"></h3>
            <p id="modal-product-description"></p>
            <p><strong id="modal-product-price"></strong></p>
            <label for="size">Choose Size:</label>
            <select id="size">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 NATU. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a>
        </div>
    </footer>
</body>
</html>
